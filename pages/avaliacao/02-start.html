<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../../sources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../sources/css/style-ia.min.css" />

		<script src="../../sources/js/svg-inject.min.js"></script>
		<title>02 - Start - Inicio Teste</title>
	</head>
	<body>
		<!-- ======= START-HEADER =======-->
		<header class="header bg-white">
			<div class="container">
				<nav class="d-flex justify-content-between align-items-center py-4">
					<a class="arrow-left" href="#">
						<img src="../../sources/assets/icons/bootstrap-icons/arrow-left.svg" alt="" onload="SVGInject(this)" />
					</a>

					<a class="logo-symbol" href="#">
						<img src="../../sources/assets/svg/logo-maxia-symbol.svg" alt="" />
					</a>

					<a class="avatar-profile" href="#">
						<img class="rounded-circle" src="../../sources/assets/img/avatar-profile-01.jpg" alt="" />
					</a>
				</nav>
			</div>
		</header>
		<!-- ======= END-HEADER =======-->

		<!-- ======= START-TEST-TIME =======-->
		<section class="test-time bg-secondary">
			<div class="container">
				<div class="d-flex justify-content-center align-items-center flex-column py-4">
					<span class="chronometer-icon">
						<img src="../../sources/assets/icons/bootstrap-icons/stopwatch.svg" alt="" onload="SVGInject(this)" />
					</span>
					<span id="cronometro" class="chronometer-time text-center" data-time="chronometer">...</span>
				</div>
			</div>
		</section>
		<!-- ======= END-TEST-TIME =======-->

		<!-- ======= START-TEST-OPTIONS =======-->
		<section class="test-options bg-white">
			<div class="container">
				<div class="d-flex justify-content-center align-items-center flex-column py-4">
					<span class="mb-3">Comece com...</span>
					<div class="test-buttons d-grid gap-2 col-10 col-md-6 mx-auto">
						<button type="button" class="btn btn-primary btn-maxia btn-lg mb-3">Avaliação</button>
						<button type="button" class="btn btn-info btn-maxia btn-lg mb-3">Redação</button>
					</div>
				</div>
			</div>
		</section>
		<!-- ======= END-TEST-OPTIONS =======-->

		<!-- ======= START-FOOTER =======-->
		<footer class="footer fixed-bottom">
			<div class="container border border-bottom-0 rounded-top shadow">
				<div class="row">
					<div class="col-6 d-flex justify-content-center align-items-center">
						<a class="footer-icon w-100 text-center py-3" href="#">
							<img
								src="../../sources/assets/icons/bootstrap-icons/house-door-fill.svg"
								alt=""
								onload="SVGInject(this)"
							/>
						</a>
					</div>
					<div class="col-6 d-flex justify-content-center align-items-center">
						<a class="footer-icon w-100 text-center py-3" href="#">
							<img src="../../sources/assets/icons/bootstrap-icons/grid-fill.svg" alt="" onload="SVGInject(this)" />
						</a>
					</div>
				</div>
			</div>
		</footer>
		<!-- ======= END-FOOTER =======-->

		<!-- ======= JS =======-->
		<script src="../../sources/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../../sources/js/script.js"></script>
	</body>
</html>
