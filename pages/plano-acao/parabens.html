<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- Metatags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Arquivos // CSS // Archives -->
    <link rel="stylesheet" href="../../sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../sources/css/style-ia.min.css" />

    <!-- Título da página // Page title -->
    <title>Parabéns</title>
  </head>

  <body>
    <section class="bg-secondary pb-4 position-relative radius-secondary">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div
              class="
                d-flex
                justify-content-center
                align-items-center
                flex-column
                py-4
              "
            >
              <span class="chronometer-icon">
                <img
                  src="../../sources/assets/svg/ckeck.svg"
                  alt=""
                  onload="SVGInject(this)"
                />
              </span>

              <h3 class="mt-4 text-white text-center col-10">
                <strong>
                  Like a Boss você mostrou que realmente sabe das coisas
                </strong>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white my-5">
      <div class="container">
        <div class="justify-content-center text-center">
          <h2 class="">
            <strong> Parabéns! </strong>
          </h2>
        </div>

        <div class="justify-content-center text-center mt-5">
          <div class="d-grid gap-2 col-md-6 col-10 mx-auto py-2">
            <button class="btn btn-secondary btn-maxia">Continuar</button>
          </div>
        </div>
      </div>
    </section>

    <script src="../../sources/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../sources/js/script.js"></script>
